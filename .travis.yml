language: node_js
node_js:
- '6'
branches:
  only:
  - master
before_install:
- chmod 0777 ./scripts -R
- npm config set //registry.npmjs.org/:_authToken $NPM_API_KEY
install:
#- yarn --version
#- yarn install --non-interactive
script:
- npm run ci:docs
deploy:
- provider: npm
  email: luke@c2cschools.com
  skip_cleanup: true
  api_key: "$NPM_API_KEY"
  on:
    all_branches: true
- provider: s3
  access_key_id: "$AWS_ACCESS_KEY_ID"
  secret_access_key: "$AWS_SECRET_ACCESS_KEY"
  bucket: developer.c2cs.io
  skip_cleanup: true
  acl: public_read
  default_text_charset: utf-8
  region: us-east-1
  upload-dir: docs/source/core-microservices
  local_dir: docs/html
  on:
    all_branches: true
env:
  global:
  # NPM_API_KEY
  - secure: ""
  # AWS_ACCESS_KEY_ID
  - secure: ""
  # AWS_SECRET_ACCESS_KEY
  - secure: ""
notifications:
  slack:
    secure: 

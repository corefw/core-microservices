provider:
  name: aws
  runtime: nodejs8.10
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  environment:
    SLS_DEFAULT_PROJECT: ${self:service}
    SLS_DEFAULT_STAGE: ${self:provider.stage}
  deploymentBucket: tf-private-lambda-primary-deploy
  role: arn:aws:iam::277549955817:role/c2c/tf/lambda/tf-role-lambda-default-exec
  vpc:
    securityGroupIds:
      - sg-a9a29ade
    subnetIds:
      - subnet-d72c788a
      - subnet-335c086e
